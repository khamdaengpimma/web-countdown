<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown To Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <div class="unit">
      <span id="days">00</span>
      <label>Days</label>
    </div>
    <div class="unit">
      <span id="hours">00</span>
      <label>Hours</label>
    </div>
    <div class="unit">
      <span id="minutes">00</span>
      <label>Minutes</label>
    </div>
    <div class="unit">
      <span id="seconds">00</span>
      <label>Seconds</label>
    </div>
  </div>

  <script src="index.js">
  </script>
</body>
</html>
